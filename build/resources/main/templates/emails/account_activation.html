<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account activation</title>
</head>
<body>
    <h1>Sample App</h1>
    <p th:text="'Hi ' + ${user.name} + ','">Hi User,</p>

    </p>
</body>
</html>
