<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up | Ruby on Rails Tutorial Sample App</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Sign up</h1>
                <form th:action="@{/signup}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="6">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmation">Confirmation</label>
                        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" th:field="*{passwordConfirmation}" required minlength="6">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create my account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
