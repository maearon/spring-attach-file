<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password | Ruby on Rails Tutorial Sample App</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Reset password</h1>
                <form th:action="@{/password_resets/{token}(token=${token})}" method="post">
                    <input type="hidden" name="email" th:value="${email}">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="password-confirmation">Confirmation</label>
                        <input type="password" class="form-control" id="password-confirmation" name="passwordConfirmation" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Update password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
